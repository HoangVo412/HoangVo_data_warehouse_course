version: 2

models:
  - name: dim_product
    columns:
      - name: product_id
        tests:
          - unique
          - not_null

      - name: product_name
        tests:
          - not_null

      - name: brand_name
        tests:
          - not_null

      - name: is_chiller_stock
        tests:
          - not_null
              
      - name: supplier_id
        tests:
          - not_null
          - relationships:
              to: ref('dim_supplier')
              field: supplier_id

      - name: supplier_name
        tests:
          - not_null
